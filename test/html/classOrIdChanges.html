<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      .wrapper {
        max-width: 400px;
        margin: 0 auto;
      }

      .wrapper > div {
        border: 2px solid rgb(233 171 88);
        border-radius: 5px;
        background-color: rgba(233 171 88 / 0.5);
        margin: 20px auto;
      }

      body {
        min-height: 100vh;
        padding: 1rem;
        margin: 0;
      }

      .box {
        height: 200px;
        width: 400px;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
      }
      .display-none {
        display: none;
      }
      .display-block {
        display: block;
      }
      .visibility-hidden {
        visibility: hidden;
      }
      #display-none {
        display: none;
      }
      #visibility-hidden {
        visibility: hidden;
      }
      body .wrapper .display-none-complicated {
        display: none;
      }
      body .wrapper .visibility-hidden-complicated {
        visibility: hidden;
      }
    </style>
    <title>className and id change test</title>
  </head>
  <body>
    <h1>className and id change test page</h1>
    <label for="changeSelectEl">Select a type of change:</label>

    <select name="changeSelectEl" id="changeSelectEl">
      <option selected value="className,display-none,">
        class "display-none"
      </option>
      <option selected value="className,display-none,display-block">
        class "display-none to display-block"
      </option>
      <option value="className,visibility-hidden,">
        class "visibility-hidden"
      </option>
      <option value="id,display-none,">id "display-none"</option>
      <option value="id,visibility-hidden,">id "visibility-hidden"</option>
      <option value="className,display-none-complicated,">
        class "display-none-complicated"
      </option>
      <option value="className,visibility-hidden-complicated,">
        class "visibility-hidden-complicated"
      </option>
    </select>
    <input
      type="number"
      id="intervalSpeedEl"
      name="intervalSpeedEl"
      value="4000"
      min="100"
      max="10000"
    />
    <div id="wrapper1" class="wrapper">
      <div data-testid="changeEl" onclick="location.href='https://google.com';">
        <div id="changeElChild" class="box" style="cursor: pointer">
          Change element
        </div>
      </div>
    </div>
    <script>
      const changeSelectEl = document.getElementById("changeSelectEl");
      const intervalSpeedEl = document.getElementById("intervalSpeedEl");
      const changeEl = document.getElementById("changeElChild").parentElement;
      let [attribute, onValue, offValue] = changeSelectEl.value.split(",");

      let intervalSpeed = Number(intervalSpeedEl.value);
      let timeout;
      const changeFn = () => {
        changeEl[attribute] =
          changeEl[attribute] === onValue ? offValue : onValue;
        timeout = window.setTimeout(changeFn, Number(intervalSpeedEl.value));
      };

      intervalSpeedEl.onchange = (e) => {
        clearTimeout(timeout);
        changeFn();
      };

      changeEl[attribute] = offValue;
      changeSelectEl.onchange = (e) => {
        changeEl[attribute] = "";
        [attribute, onValue, offValue] = e.target.value.split(",");
        clearTimeout(timeout);
        changeEl[attribute] = offValue; // cycle the element so the extension interval resets
        changeFn();
      };

      timeout = window.setTimeout(changeFn, intervalSpeed);
    </script>
  </body>
</html>
